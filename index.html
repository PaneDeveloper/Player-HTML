<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Player de Áudio e Vídeo</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #121212;
      color: white;
      font-family: sans-serif;
      height: 100%;
    }
    .container {
      display: flex;
      flex-direction: row;
      height: 100%;
    }
    #playerArea {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      padding: 1rem;
      align-items: center;
      justify-content: center;
    }
    video, audio, iframe {
      width: 100%;
      max-width: 600px;
      max-height: 360px;
      background: black;
      border: none;
    }
    #controls {
      margin-top: 1rem;
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
    }
    button {
      background: #ff4500;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      color: white;
      cursor: pointer;
      font-size: 1rem;
    }
    #playlistArea {
      width: 300px;
      background: #1f1f1f;
      overflow-y: auto;
      border-left: 1px solid #333;
    }
    #playlistList {
      padding: 1rem;
    }
    .playlist-item {
      margin-bottom: 1rem;
      background: #2a2a2a;
      padding: 0.5rem;
      border-radius: 5px;
      position: relative;
      cursor: pointer;
    }
    .playlist-item img {
      width: 100%;
      border-radius: 5px;
    }
    .info {
      margin-top: 0.5rem;
    }
    .remove-btn {
      position: absolute;
      top: 5px;
      right: 5px;
      background: red;
      border: none;
      border-radius: 50%;
      color: white;
      width: 20px;
      height: 20px;
      font-size: 14px;
      display: none;
      cursor: pointer;
    }
    .playlist-item:hover .remove-btn {
      display: block;
    }
    #inputArea {
      margin-top: 1rem;
      display: flex;
      gap: 0.5rem;
    }
    #linkInput {
      flex-grow: 1;
      padding: 0.5rem;
      border-radius: 5px;
      border: none;
    }
    #debugBox {
      display: none;
      background: #333;
      color: #ccc;
      padding: 0.5rem;
      position: fixed;
      bottom: 0;
      left: 0;
      max-width: 300px;
      max-height: 200px;
      overflow-y: auto;
      font-size: 0.8rem;
    }
    #menuButton {
      position: fixed;
      bottom: 10px;
      right: 10px;
      background: #2a2a2a;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      color: white;
      font-size: 20px;
      cursor: pointer;
    }
    #menuDropdown {
      display: none;
      position: fixed;
      bottom: 60px;
      right: 10px;
      background: #2a2a2a;
      border: 1px solid #444;
      border-radius: 5px;
      padding: 5px;
      z-index: 999;
    }
    #menuDropdown button {
      display: block;
      background: none;
      border: none;
      color: white;
      padding: 8px 12px;
      width: 100%;
      text-align: left;
      cursor: pointer;
    }
    #menuDropdown button:hover {
      background: #444;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="playerArea">
      <video id="mediaPlayer" controls></video>
      <audio id="audioPlayer" controls style="display:none;"></audio>
      <iframe id="youtubePlayer" allowfullscreen style="display:none;"></iframe>

      <div id="controls">
        <button id="stopBtn" title="Parar mídia">■</button>
        <button id="togglePlaylistBtn" title="Mostrar/Ocultar playlist">▶ Lista</button>
        <button id="fileSelectBtn">Escolher Vídeo/Áudio</button>
        <input type="file" id="fileInput" accept="audio/*,video/*" multiple style="display:none;" />
      </div>

      <div id="inputArea">
        <input type="text" id="linkInput" placeholder="Cole link e pressione Enter para tocar, Ctrl+Enter para adicionar na fila" autocomplete="off" />
        <button id="sendLinkBtn">Enviar</button>
      </div>
    </div>

    <div id="playlistArea">
      <div id="playlistList"></div>
    </div>
  </div>

  <div id="debugBox"></div>

  <button id="menuBtn">☰</button>
  <div id="menuDropdown">
    <button id="reloadBtn">Recarregar Página</button>
    <button id="clearHistoryBtn">Limpar Histórico</button>
    <label style="padding:8px 12px; display:block;">
      <input type="checkbox" id="debugToggle"> Mostrar infos de debug
    </label>
  </div>

  <script>
    const playlist = [];
    let currentIndex = -1;

    const mediaPlayer = document.getElementById('mediaPlayer');
    const audioPlayer = document.getElementById('audioPlayer');
    const youtubePlayer = document.getElementById('youtubePlayer');
    const playlistList = document.getElementById('playlistList');
    const debugBox = document.getElementById('debugBox');

    function playItem(index) {
      currentIndex = index;
      const item = playlist[index];
      if (!item) return;

      mediaPlayer.style.display = 'none';
      audioPlayer.style.display = 'none';
      youtubePlayer.style.display = 'none';

      mediaPlayer.pause();
      audioPlayer.pause();

      if (item.type === 'file') {
        const url = URL.createObjectURL(item.file);
        if (item.file.type.startsWith('video')) {
          mediaPlayer.src = url;
          mediaPlayer.style.display = 'block';
          mediaPlayer.play();
        } else {
          audioPlayer.src = url;
          audioPlayer.style.display = 'block';
          audioPlayer.play();
        }
      }

      renderPlaylist();
    }

    function renderPlaylist() {
      playlistList.innerHTML = '';
      playlist.forEach((item, i) => {
        const div = document.createElement('div');
        div.className = 'playlist-item';
        div.textContent = item.file.name;
        if (i === currentIndex) div.style.background = '#ff4500';
        div.onclick = () => playItem(i);

        const removeBtn = document.createElement('button');
        removeBtn.className = 'remove-btn';
        removeBtn.textContent = '×';
        removeBtn.onclick = (e) => {
          e.stopPropagation();
          playlist.splice(i, 1);
          renderPlaylist();
        };

        div.appendChild(removeBtn);
        playlistList.appendChild(div);
      });
    }

    mediaPlayer.onended = audioPlayer.onended = () => {
      if (currentIndex + 1 < playlist.length) {
        playItem(currentIndex + 1);
      }
    };
  </script>
</body>
</html>
